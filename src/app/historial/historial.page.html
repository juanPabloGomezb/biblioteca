<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Historial de Referencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historial</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Mensaje cuando no hay referencias -->
  <div *ngIf="!(referencias$ | async)?.length" class="no-referencias-container">
    <ion-text color="medium">
      <h2>No hay referencias guardadas</h2>
      <p>Guarda tus primeras referencias desde la biblioteca</p>
    </ion-text>
  </div>

  <!-- Lista de referencias -->
  <ion-list *ngIf="referencias$ | async as referencias">
    <ion-item-sliding *ngFor="let referencia of referencias">
      <ion-item>
        <ion-label>
          <h2>{{ referencia.titulo }}</h2>
          <p>Autor: {{ referencia.autor }}</p>
          <p>Fecha: {{ referencia.fechaguardado | date:'dd/MM/yyyy' }}</p>
          <ion-badge *ngFor="let etiqueta of referencia.etiquetas" color="light" class="ion-margin-end">
            {{ etiqueta }}
          </ion-badge>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminarReferencia(referencia.id)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
